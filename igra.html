
<html>
  <head>
    <title>Igra z balončki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <style>
        h1 {padding-top: 100px;
        line-height: 536px;
        text-align: center}
        h2 {height: 10px;
        line-height: 10px;
        text-align: center}
        p {height: 10px;
        text-align: center}

        button {height: 30px;
        text-align: center;
        }
        

    </style>

    <div style="text-align: center;">
      <h1 class="has-background-warning-light title is-1">Igra</h1>
      % if napaka:
      <h3>{{ napaka }}</h3>
      % end
      <div>
          % for vrstica in stanje:
          <div class="columns">
            <div class="column">
              % for balon in vrstica:
              % if balon == 1:
              <img src="/static/baloncek.png" width="30px" height="30px">
              % else:
              -
              % end
              % end
            </div>
          </div>
          % end
        </div>
    </div>
    <div class="block", style="text-align: center">
      <form action="/igra/" method="POST">
        <ul> 
          <li>Vnesi vrstico:
            <input class="input" name="vrstica" type="text" placeholder="vpiši vrstico, v kateri boš počil/a balone">
          </li>
          <li>Vnesi število balonov, ki jih hočeš počiti:
            <input class="input" name="baloni" type="text" placeholder="vpiši število balonov, ki jih boš počil/a">
          </li>
        </ul>
      <button class="button is-danger is-light" type="submit">Potrdi</button>
      </form>
    </div>

    <div style="text-align: center;">  

        <form action="/" method="get">
        <button class="button is-danger is-light" type="submit">Vrni se na prvo stran</button>
        </form>
    </div>

  </body>
</html>
